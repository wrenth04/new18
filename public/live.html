<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.3.0/video.min.js"> </script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.3.0/video-js.min.css" rel="stylesheet">
<style>
body {width: 100%;}
.video {width: 100%; float: left;}
</style>
<script>
  videojs.options.flash.swf = 'https://cdnjs.cloudflare.com/ajax/libs/video.js/5.3.0/video-js.swf';
</script>
</head>

<body>


<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.search;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

(function() {
  const url = getParameterByName('url');
  const player = `
<video id="v1" class="video video-js vjs-default-skin"
  controls
  data-setup='{"techOrder": ["html5", "flash"]}'>
  <source src="${url}" type="rtmp/mp4"> </source>
</video>
`;
  document.body.innerHTML += player;
})();
</script>
</body>
</html>
